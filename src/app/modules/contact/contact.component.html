<main id="contactMe">
  <section>
    <h2>Let's talk.</h2>
    <form action="contactme.php">
      <div id="fieldName">
        <label for="name">Name:</label>
        <input type="text"
               id="name">
      </div>
      <div id="fieldEmail">
        <label for="email">Email:</label>
        <input type="email"
               name="email"
               id="email">
      </div>
      <div id="fieldMessage">
        <label for="message">Message:</label>
        <textarea name="message"
                  id="message"
                  cols="30"
                  rows="10"></textarea>
      </div>
      <input type="submit"
             value="submit">
    </form>
  </section>
</main>
